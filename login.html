<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Praja Muda</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>

    <div class="login-box">
      <img src="img/logo.png" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Email</label>
        <input type="text" placeholder="Masukan Email">
        <!-- PASSWORD INPUT -->
        <label for="password">Sandi</label>
        <input type="password" placeholder="Masukan Sandi">
        <input type="submit" value="Log In">
        <a href="#">Lupa Sandi?</a><br>
        <a href="#">Belum terdaftar?</a>
      </form>
    </div>
  </body>
</html>
